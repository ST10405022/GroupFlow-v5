# ======================================================
# GitHub Actions Workflow for Android CI + Security
# ======================================================
# Builds the app, runs unit tests, static analysis,
# and scans for dependency vulnerabilities.
# ------------------------------------------------------

name: Android CI + Security

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------
  # JOB 1: Unit Tests
  # ------------------------------------------------------
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew assembleDebug

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

  # ------------------------------------------------------
  # JOB 2: Static Code Analysis
  # ------------------------------------------------------
  static-analysis:
    name: Run Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      # Detekt for Kotlin
      - name: Run Detekt (Kotlin lint)
        run: ./gradlew detekt

      # Kotlin lint check
      - name: Run ktlint check
        run: ./gradlew ktlintCheck

      # Kotlin lint auto-formatting
      #- name: Run ktlint format
      #  run: ./gradlew ktlintFormat

  # ------------------------------------------------------
  # JOB 3: Dependency Vulnerability Scanning
  # ------------------------------------------------------
  dependency-scan:
    name: Scan Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "GroupFlow"
          path: "."
          format: "ALL"
          out: "reports"

      - name: Upload Dependency Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports
